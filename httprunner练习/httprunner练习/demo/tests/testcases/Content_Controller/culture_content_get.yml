- config:
    name: 我的内容-查看内容
    parameters:
      - account-password:
          - ["test_ff7", "123456"]
      - queryType: [0,1,2]
      - contentType: [1,2,3]
      - auditStatus: [-1,0,1,2,3]
    request:
        base_url: http://restapi-test1.fishsaying.com
        headers:
            User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.3(KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36

- test:
   name: Login
   suite: login_suite()

#我的内容-内容列表
- test:
    name: culture_cloud_content
    variables:
        queryType: $queryType
        contentType: $contentType
        keyword:
        auditStatus: $auditStatus
        pageNo: 1
        pageSize: 10
    api: api_v1_culture_cloud_content_GET($queryType,$contentType,$keyword,$auditStatus,$pageNo,$pageSize)
    extract:
        - content: content

#我的内容-查看内容
- test:
    name: culture_cloud_content_view
    variables:
        id: ${rand_channel_id($content)}
    api: api_v1_culture_cloud_content_view($id)