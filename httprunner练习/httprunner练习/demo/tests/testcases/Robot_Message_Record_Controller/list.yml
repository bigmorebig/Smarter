- config:
    name: 机器人消息记录列表
    parameters:
      - account-password:
          - ["test_ff7", "123456"]
      - type: [1,2]
    request:
        base_url: http://restapi-test1.fishsaying.com
        headers:
            User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.3(KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36

- test:
   name: Login
   suite: login_suite()

#机器人- 列表
- test:
    name: robot_list
    variables:
        pageNo: 1
        pageSize: 20
        searchType: 1
        keyWord:
    api: api_v1_robot_list_GET($pageNo, $pageSize,$searchType,$keyWord)
    extract:
      - list_content: content
      - list_result: content.result.list

#机器人消息记录- 列表
- test:
    name: robot_msg_list
    variables:
        pageNo: 1
        pageSize: 20
        type: $type
        keyword:
        id: ${rand_robot($list_content)}
    api: api_v1_robot_msg_list_POST($pageNo,$pageSize,$id,$type,$keyword)