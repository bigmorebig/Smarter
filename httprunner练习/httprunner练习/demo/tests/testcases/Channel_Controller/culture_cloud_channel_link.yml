- config:
    name: 频道详情-关联内容
    parameters:
      - account-password:
          - ["test_ff7", "123456"]
      - isOpen: [0,1]
      - isRecommend: [0,1]
      - needHistory: [true,false]
      - isAllCloud: [true,false]
      - isDisplayDescendants: [0,1]
      - isRecommend: [0,1]
      - type: [1,2,3]
      - contentType: [1,2,3]
      - isIncluded: [true,false]
    request:
        base_url: http://restapi-test1.fishsaying.com
