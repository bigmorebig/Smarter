- config:
    name: 机器人频道-建立关联
    parameters:
      - account-password:
          - ["test_ff7", "123456"]
    request:
        base_url: http://restapi-test1.fishsaying.com
        headers:
            User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.3(KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36
- test:
   name: Login
   suite: login_suite()

#机器人- 列表
- test:
    name: robot_list
    variables:
        pageNo: 1
        pageSize: 20
        searchType: 1
        keyWord:
    api: api_v1_robot_list_GET($pageNo, $pageSize,$searchType,$keyWord)
    extract:
      - content: content
      - list_result: content.result.list

#机器人- 主要机器人修改(不修改为主要机器人)
- test:
    name: robot_main
    skipIf: ${rand_robot_main($content)}
    variables:
        aiId: ${rand_robot($content)}
        isMainAi: 1
    api: api_v1_robot_main_POST($aiId,$isMainAi)

#机器人- 主要机器人修改(修改为主要机器人)
- test:
    name: robot_main
    skipIf: ${rand_robot_main($content)}
    variables:
        aiId: ${rand_robot($content)}
        isMainAi: 0
    api: api_v1_robot_main_POST($aiId,$isMainAi)