- config:
    name: 机器人管理
    parameters:
      - account-password:
          - ["test_ff7", "123456"]
    request:
        base_url: http://restapi-test1.fishsaying.com
        headers:
            User-Agent: Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.3(KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36

- test:
   name: Login
   suite: login_suite()

#机器人- 列表
- test:
    name: robot_list
    variables:
        pageNo: 1
        pageSize: 20
        searchType: 1
        keyWord:
    api: api_v1_robot_list_GET($pageNo, $pageSize,$searchType,$keyWord)
    extract:
      - list_content: content
      - list_result: content.result.list


#机器人- 智能设置修改
- test:
    name: robot_setting
    skipIf: ${space_null($list_result)}
    variables:
        content: '这里是胖胖机器人'
        contentKeywords: false
        opentuling: false
        id: ${rand_robot($list_content)}
        pic: '7f002b847c414d9997d9e1f841898fe9.jpeg'
        type: 0
    api: api_v1_robot_setting_POST($content,$contentKeywords,$opentuling,$id,$pic,$type)
