#机器人- 新增/修改
- api:
    def: api_v1_robot_add_POST($headimg,$id,$name)
    request:
        url: /cultural-cloud/robot
        method: POST
        json:
          {
              "headimg": $headimg,
#              "id": $id,
              "name": $name
          }
    validate:
      - eq: [content.success,true]

#机器人- 列表
- api:
    def: api_v1_robot_list_GET($pageNo, $pageSize,$searchType,$keyWord)
    request:
      url: /cultural-cloud/robot/list
      method: GET
      params:
          pageNo: $pageNo
          pageSize: $pageSize
          searchType: $searchType
          keyWord: $keyWord
    validate:
        - eq: [status_code,200]

#机器人- 主要机器人修改
- api:
    def: api_v1_robot_main_POST($aiId,$isMainAi)
    request:
        url: /cultural-cloud/robot/main
        method: POST
        json:
          {
              "aiId": $aiId,
              "isMainAi": $isMainAi
          }
    validate:
      - eq: [content.success,true]

#机器人- 智能设置修改
- api:
    def: api_v1_robot_setting_POST($content,$contentKeywords,$opentuling,$id,$pic,$type)
    request:
        url: /cultural-cloud/robot/settings
        method: POST
        json:
          {
              "content": $content,
              "funConfig": {
                  "contentKeywords": $contentKeywords,
                  "opentuling": $opentuling
              },
              "id": $id,
              "pic": $pic,
              "type": $type
          }
    validate:
      - eq: [status_code,200]

#机器人- 删除
- api:
    def: api_v1_robot_DELETE($id)
    request:
        url: /cultural-cloud/robot/$id
        method: DELETE
    validate:
      - eq: [content.success,true]

#机器人- 详细信息
- api:
    def: api_v1_robot_GET($id)
    request:
        url: /cultural-cloud/robot/$id
        method: GET
    validate:
      - eq: [content.success,true]