#机器人频道-建立关联
- api:
    def: api_v1_robot_channel_add_POST($channelIdList, $robotId)
    request:
        url: /cultural-cloud/robot/channel/add
        method: POST
        json:
            {
            "channelIdList": [$channelIdList],
            "robotId": $robotId
            }
    validate:
      - eq: [status_code,200]

#机器人频道-关联列表（需要指定robotId）
- api:
    def: api_v1_robot_add_list_POST($direction, $name, $orderClause, $orderField, $pageNo, $pageSize, $robotId, $type)
    request:
        url: /cultural-cloud/robot/channel/list
        method: POST
        json:
          {
#              "direction": $direction,
              "name": $name,
#              "orderClause": $orderClause,
#              "orderField": $orderField,
              "pageNo": $pageNo,
              "pageSize": $pageSize,
              "robotId": $robotId
#              "type": $type
          }
    validate:
      - eq: [status_code,200]

#机器人频道-可选列表
