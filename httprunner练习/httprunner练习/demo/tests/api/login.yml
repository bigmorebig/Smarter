#用户登录
- api:
   def: api_v1_account_login_POST($account, $password)
   request:
     url: /sso/login/normal
     method: POST
     params: {"account":$account,
              "password": $password}
   validate:
    - eq: [status_code,200]

#获取用户拥有的专有云
- api:
   def: api_v1_user_cloud_GET()
   request:
     url: /cultural-cloud/user/clouds
     method: GET
   validate:
     - eq: [status_code,200]
   extract:
     - cloudId: content.result.1.id

#文化云登录
- api:
   def: api_v1_cloud_login_POST($cloudId)
   request:
     url: /cultural-cloud/user/cloud/login
     method: POST
     data:
        cloudId: $cloudId
   validate:
     - eq: [status_code,200]

#文化云登录状态
- api:
   def: api_v1_cloud_status_GET()
   request:
     url: /cultural-cloud/user/cloud/login/status
     method: GET
   validate:
     - eq: [status_code,200]