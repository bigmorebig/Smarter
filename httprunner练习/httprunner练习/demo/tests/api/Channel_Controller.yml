#文化频道-频道列表
- api:
   def: api_v1_culture_cloud_channel_GET($pageNo,$pageSize,$orderField,$direction,$parentId,$type,$isOpen,$isRecommend,$title,$needHistory,$channelType,$isAllCloud)
   request:
     url: /cultural-cloud/channel
     method: GET
     params:
         pageNo: $pageNo
         pageSize: $pageSize
         orderField: $orderField
         direction: $direction
         parentId: $parentId
         type: $type
         isOpen: $isOpen
         isRecommend: $isRecommend
         title: $title
         needHistory: $needHistory
         channelType: $channelType
         isAllCloud: $isAllCloud
   validate:
    - eq: [status_code,200]

#文化频道-编辑频道（新建/更新）
- api:
   def: api_v1_culture_cloud_add_POST($addressDetail,$aggByDistance,$aggByTag,$aggDistance,$option_id,$name,$option_type,$areaId,$autograph,$channelTypeId,$description,$image,$isDisplayDescendants,$isRecommend,$latitude,$longitude,$parentId,$channel_id,$channel_title,$sortNum,$title)
   request:
     url: /cultural-cloud/channel
     method: POST
     json:
        {
          "addressDetail": $addressDetail,
          "aggregationVo": {
            "aggByDistance": $aggByDistance,
            "aggByTag": $aggByTag,
            "aggDistance": $aggDistance,
            "tagList": [
              {
                "id": $option_id,
                "name": $name,
                "type": $option_type
              }
            ]
          },
          "areaId": $areaId,
          "autograph": $autograph,
          "channelTypeId": $channelTypeId,
          "description": $description,
          "image": $image,
          "isDisplayDescendants": $isDisplayDescendants,
          "isRecommend": $isRecommend,
          "latitude": $latitude,
          "longitude": $longitude,
          "parentId": $parentId,
          "recomChannelList": [
            {
              "id": $channel_id,
              "title": $channel_title
            }
          ],
          "sortNum": $sortNum,
          "title": $title,
        }
   validate:
    - eq: [status_code,200]

