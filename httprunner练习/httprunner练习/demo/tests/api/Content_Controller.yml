#我的内容-内容列表
- api:
   def: api_v1_culture_cloud_content_GET($queryType,$contentType,$keyword,$auditStatus,$pageNo,$pageSize)
   request:
     url: /cultural-cloud/content
     method: GET
     params:
         queryType: $queryType
         contentType: $contentType
         keyword: $keyword
         auditStatus: $auditStatus
         pageNo: $pageNo
         pageSize: $pageSize
   validate:
    - eq: [status_code,200]

#我的内容-编辑内容（新建/更新）
- api:
   def: api_v1_culture_cloud_content_POST($address,$areaId,$auditStatus,$channelIdList,$content,$createBy,$description,$image,$keywords,$latitude,$longitude,$resourceKey,$scenicId,$option_id,$name,$option_type,$title,type)
   request:
     url: /cultural-cloud/content
     method: POST
     json:
      {
        "address": $address,
        "areaId": $areaId,
        "auditStatus": $auditStatus,
        "channelIdList": [
          $channelIdList
        ],
        "content": $content,
        "createBy": $createBy,
        "description": $description,
        "image": $image,
        "keywords": $keywords,
        "latitude": $latitude,
        "longitude": $longitude,
        "resourceKey": $resourceKey,
        "scenicId": $scenicId,
        "tagList": [
          {
            "id": $option_id,
            "name": $name,
            "type": $option_type
          }
        ],
        "title": $title,
        "type": $type
      }
   validate:
    - eq: [status_code,200]

